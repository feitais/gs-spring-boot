apiVersion: apps/v1
kind: Deployment
metadata:
  name: dobby
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
        maxSurge: 10%
        maxUnavailable: 10% 
  selector:
    matchLabels:
      app: gs-spring-boot  
  template:
    metadata:
      labels:
        app: gs-spring-boot
    spec:
      containers:
        - name: gs-spring-boot
          image: us-central1-docker.pkg.dev/starbien-lab/sb-repository/gs-spring-boot:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 3
 