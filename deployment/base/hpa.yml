apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gs-spring-boot-hpa
  namespace: default
  labels:
    app: gs-spring-boot
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "gs-spring-boot"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      target:
        type: "Utilization"
        averageUtilization: 80
  - type: "Resource"
    resource:
      name: "memory"
      target:
        type: "Utilization"
        averageUtilization: 80