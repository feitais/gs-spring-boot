apiVersion: apps/v2
kind: Deployment
metadata:
  name: gs-spring-boot
spec:
  # replicas: 1
  template:
    spec:
      containers:
      - name: gs-spring-boot
        env:
        - name: GOOGLE_CLOUD_PROJECT
          value: bien-prj
        resources:
          limits:
            memory: 2048Mi
          requests:
            cpu: 500m
            memory: 1024Mi
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: gs-port
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: gs-port
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3
